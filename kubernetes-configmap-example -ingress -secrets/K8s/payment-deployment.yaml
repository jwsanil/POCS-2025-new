apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: payment-service:1.0
          ports:
            - containerPort: 8083
          volumeMounts:
            - name: config-volume
              mountPath: /config/application.properties
              subPath: application.properties
          env:
            - name: SHARED_TOKEN
              valueFrom:
                secretKeyRef:
                  name: customer-payment-secret
                  key: PAYMENT_TOKEN
      volumes:
            - name: config-volume
              configMap:
                name: payment-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
spec:
  type: NodePort
  selector:
    app: payment-service
  ports:
    - port: 80
      targetPort: 8086
      nodePort: 30083
