apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
        - name: customer-service
          image: customer-service:1.0
          ports:
            - containerPort: 8082

          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: customer-payment-secret
                  key: CUSTOMER_API_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
spec:
  selector:
    app: customer-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8082
      nodePort: 30082
  type: NodePort
